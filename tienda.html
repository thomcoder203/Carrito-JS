<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <meta name="description" content="Tienda de Gaming">
    <meta name="keywords" content="gamer, gaming, hardware, software, tarjetas graficas, teclados, mouse, componentes pc">
    <meta name="autor" content="Tomas Carlos">
    
    <!--Styles and Fonts-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <!--Icon-->
    <link rel="icon" type="image/png" href="logo/image.png">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

  <body class="storebody">
    <header>
      <h1 id="storetitle">NOTGAMING STORE</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary pt-0 pb-0">
        <a class="navbar-brand" href=""><img src="logo/image.png" class="img-fluid" width="100px" height="100px" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-dark" href="#">INICIO<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">ACERCA DE</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                CATEGORIAS
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="">Componentes PC</a>
                <a class="dropdown-item" href="">Perifericos</a>
                <a class="dropdown-item" href="">Monitores y Televisiones</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-warning" href="#"><strong>¡LAS MEJORES OFERTAS!</strong></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success btn-outline-dark my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>

      <div class="container">
        <h4 id="tittienda">TIENDA</h4>
        <div class="row" id="cards"></div>

        <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td></td>
          <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Vaciar todo
            </button>
          </td>
          <td class="font-weight-bold">$<span></span></td>
        </template>
        
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td></td>
            <td></td>
            <td>
              <button class="btn btn-info btn-sm">
                +
              </button>

              <button class="btn btn-danger btn-sm">
                -
              </button>
            </td>
            <td>$<span></span></td>
          </tr>
        </template>

        <template id="template-card">
          <div class="col-12 mb-2 col-md-4">
            <div class="card">
              <img src="" alt="" class="card-img-top">
              <div class="card-body">
                <h4>Titulo</h4>
                <h5>Description</h5>
                <p>$<span>Precio</span></p>
                <button onclick="alert('Se ha agregado el producto correctamente')" class="btn btn-dark">Comprar</button>
              </div>
            </div>
          </div>
        </template>
        
        <div class="container2">
          <h4 id="carrtit">CARRITO DE COMPRAS</h4>
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Precio Final</th>
              </tr>
            </thead>
            
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">El carrito esta vacio!</th>
              </tr>
            </tfoot>
          </table>
          <footer class="text-center text-white" style="background-color: #0a4275;">
            <div class="container p-4 pb-0"></div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2020 Copyright: Tomas Carlos 
            </div>
          </footer>
    <script src="javatienda.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
